defaults: &defaults
  logger_level: DEBUG
  tmp_path: /tmp
  header_user_cn: X-Api-User-CN
  reference_repository_path: /var/db/g5k-api/reference-repository
  reference_repository_path_prefix: data/grid5000
  base_uri_in: https://api.grid5000.fr
  base_uri_out: http://localhost:8888
  # XMPP settings
  xmpp_jid: anotifier@conference.jabber.grid5000.fr
  xmpp_password:
  # SMTP settings
  smtp_domain: api-server-devel.rennes.grid5000.fr
  smtp_host: localhost
  smtp_port: 25
  smtp_from: notifications@api.grid5000.fr
  oar: &oar
    adapter: em_postgresql
    encoding: utf8
    pool: 20
    timeout: 5000
    database: oar2
    host: postgres
    port: 3306
    username: oarreader
    password:
    owner: oar
    owner_password: oar

local_oar_dev_db: &local_oar_dev_db
  <<: *oar
  host: postgres
  port: 5432
  username: oarreader
  password: read
  database: oar2_dev

distant_oar_dev_db: &distant_oar_dev_db
  <<: *oar
  host: postgres
  port: 15433
  username: oarreader
  password: read
  database: oar2

development:
  <<: *defaults
  base_uri_in: http://localhost:8000
  base_uri_out: https://127.0.0.1:8443
  uri_out_private_key_file: /etc/ssl/certs/clientkey_nopass.pem
  uri_out_cert_chain_file: /etc/ssl/certs/clientcert.pem
  uri_out_verify_peer: false
  notifications_uri: https://localhost:3443/sid/notifications
  reference_repository_path: ~/reference-repository
  smtp_host: localhost
  smtp_port: 2525
  127.0.0.1: http
  oar:
    <<: *distant_oar_dev_db

test: &test
  <<: *defaults
  base_uri_in: http://api-in.local
  base_uri_out: http://api-out.local
  from.config: http
  reference_repository_path: spec/fixtures/reference-repository
  notifications_uri: http://fake.api/sid/notifications
  smtp_host: localhost
  smtp_port: 2525
  oar:
    <<: *oar
    host: postgres
    port: 5432
    username: oar
    password: oar
    database: oar2_test

test_mysql:
  <<: *test
  oar:
    <<: *oar
    adapter: em_mysql2
    host: 127.0.0.1
    port: 13306
    username: root
    password:  
    database: oar2


production:
  <<: *defaults
  notifications_uri: http://localhost:8888/sid/notifications

