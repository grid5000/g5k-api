defaults: &defaults
  logger_level: DEBUG
  log_thread_ids: false
  log_fiber_ids: false
  log_timestamp_format: "%FT%T.%9N%Z"
  tmp_path: /tmp
  header_user_cn: X-Api-User-CN
  reference_repository_path: /var/db/g5k-api/reference-repository
  reference_repository_path_prefix: data/grid5000
  base_uri_in: https://api.grid5000.fr
  base_uri_out: http://localhost:8888
  # SMTP settings
  smtp_domain: api-server-devel.rennes.grid5000.fr
  smtp_host: localhost
  smtp_port: 25
  smtp_from: api@grid5000.fr
  oar: &oar
    adapter: postgresql
    encoding: utf8
    pool: 20
    timeout: 5000
    database: oar2
    host: postgres
    port: 3306
    username: oarreader
    password:
    owner: oar
    owner_password: oar
    prepared_statements: false
    reconnect: true

local_oar_dev_db: &local_oar_dev_db
  <<: *oar
  host: postgres
  port: 5432
  username: oarreader
  password: read
  database: oar2_dev

distant_oar_dev_db: &distant_oar_dev_db
  <<: *oar
  host: postgres
  port: 15433
  username: oarreader
  password: read
  database: oar2

development:
  <<: *defaults
  log_fiber_ids: true
  log_thread_ids: true
  log_timestamp_format: ''
  tmp_path: /vagrant/tmp
  base_uri_in: http://localhost:8080
  base_uri_out: https://127.0.0.1:8443
  uri_out_private_key_file: /etc/ssl/certs/clientkey_nopass.pem
  uri_out_cert_chain_file: /etc/ssl/certs/clientcert.pem
  uri_out_verify_peer: false
  reference_repository_path: ~/reference-repository
  smtp_host: localhost
  smtp_port: 2525
  127.0.0.1: http
  oar:
    <<: *distant_oar_dev_db
    prepared_statements: true

test: &test
  <<: *defaults
  base_uri_in: http://api-in.local
  base_uri_out: http://api-out.local
  from.config: http
  reference_repository_path: spec/fixtures/reference-repository
  smtp_host: localhost
  smtp_port: 2525
  oar:
    <<: *oar
    host: postgres
    port: 5432
    username: oar
    password: oar
    database: oar2_test

test_mysql:
  <<: *test
  oar:
    <<: *oar
    adapter: mysql2
    host: 127.0.0.1
    port: 13306
    username: root
    password:
    database: oar2


production:
  <<: *defaults

